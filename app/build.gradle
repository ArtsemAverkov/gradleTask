import java.util.concurrent.TimeUnit
plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

apply from: 'library.gradle'
apply plugin: GreetingPlugin.class

jar {
    archiveFileName = 'utils-1.3.5.jar'
    manifest {
        attributes 'Main-Class': 'ru/clevertec/api/App.java'
    }
}

class GreetingPlugin implements Plugin<Project> {
    @Override
    void apply(Project project) {
        def start = System.nanoTime()
        println "${TimeUnit.NANOSECONDS.toMicros(System.nanoTime() - start)}"
    }
}


tasks.named('test') {
    useJUnitPlatform()
}



